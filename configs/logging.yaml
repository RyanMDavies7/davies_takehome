# configs/logging.yaml
version: 1
disable_existing_loggers: False
formatters:
  simple:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
handlers:
  console:
    class: logging.StreamHandler
    formatter: simple
    level: DEBUG
loggers:
  my_app_logger:
    handlers: [console]
    level: DEBUG
    propagate: False
root:
  level: DEBUG
  handlers: [console]
